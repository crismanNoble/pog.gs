<!DOCTYPE html>
<html>
<head>
	<title>Pog.gs | Create a digital pog</title>
	
	<!-- Used jquery and bootstrap styles for quick development -->
	<link rel="stylesheet" type="text/css" media="screen" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://jsfiddle.net/css/normalize.css" />

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

<body>
<div id="wrap">
	<span class="label bump">front:</span>
	<div class="pog front" id="pogFront"></div>

	<input type="text" id="newImage" />

	<p class="help-block bump">Paste an image url into the box above to make your own pog.</p>
